log_format: "text"
event_store:
  type: "in_memory"
url: "https://my-domain.example.org"

did_methods:
  did_jwk:
    enabled: true
    # preferred: true
  did_key:
    enabled: true
    preferred: true
  did_iota_rms:
    enabled: false
  did_web:
    enabled: false

domain_linkage_enabled: false

signing_algorithms_supported:
  eddsa:
    enabled: true

vp_formats:
  jwt_vc_json:
    enabled: true
  jwt_vp_json:
    enabled: true

event_publishers:
  http:
    enabled: false
    target_url: "http://localhost"
    events:
      server_config: []
      credential: [UnsignedCredentialCreated, CredentialSigned]

display:
